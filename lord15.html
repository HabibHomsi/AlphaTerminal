<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Alpha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-title">Terminal Alpha v1.0</span>
            <div class="terminal-controls">
                <span class="control minimize">-</span>
                <span class="control maximize">□</span>
                <span class="control close">×</span>
            </div> 
        </div>
        <div class="terminal-body" id="terminal-output">
            <img src="mrrobot.png" alt="Lord 15" class="puzzle-image">
            <div class="terminal-line">&nbsp;</div>
        </div>
         <div class="terminal-body" id="terminal-output">
            <div class="terminal-line">Hola amigo.</div>
            <div class="terminal-line">No. Decir "amigo" es ir demasiado lejos.</div>
            <div class="terminal-line">Sería mejor decir "aliado provisional".</div>
            <div class="terminal-line">En fin, tenemos un objetivo común: recuperar al rememorador y al adepto.</div>
            <div class="terminal-line">No será fácil pero vamos por buen camino.</div>
            <div class="terminal-line">Te contactaré nuevamente.</div>
            <div class="terminal-line">LORD 15.</div>
            <div class="terminal-line">&nbsp;</div>
        </div>
       
    </div>
  
</body>
</html>
