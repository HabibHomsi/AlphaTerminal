<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfección</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal"> 
        <div class="terminal-header">
            <span class="terminal-title">2B</span>
            <div class="terminal-controls">
                <span class="control minimize">-</span>
                <span class="control maximize">□</span>
                <span class="control close">×</span>
            </div>
        </div>
        <div class="terminal-body" id="terminal-output">
            
<iframe width="560" height="315" src="https://www.youtube.com/embed/lvTAQEMqr6U?si=JxUvD-Ri2BhUwnfq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>            <div class="terminal-line">Ayuda a los lobos lunares a descifrar el código S1.</div>
            <div class="terminal-line">&nbsp;</div>
            <div class="terminal-line">> <span id="user-input-display"></span><span class="cursor">█</span></div>
        </div>
        <div class="terminal-input">
            <input type="text" id="terminal-input" autofocus placeholder="Nombre">
        </div>
    </div>
   
</body>
</html>
