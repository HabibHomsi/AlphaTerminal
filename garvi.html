<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garvi - Terminal Alpha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-title">Terminal Alpha v1.0</span>
            <div class="terminal-controls">
                <span class="control minimize">-</span>
                <span class="control maximize">□</span>
                <span class="control close">×</span>
            </div>
        </div>
        <div class="terminal-body" id="terminal-output">
            <div class="terminal-line">¡Felicidades!</div>
            <div class="terminal-line">Has completado los primeros tres niveles de seguridad.</div>
            <div class="terminal-line">El sistema se actualizará pronto con nuevos desafíos.</div>
            <div class="terminal-line">&nbsp;</div>
            <div class="terminal-line">[SISTEMA] Preparando próximos acertijos...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
