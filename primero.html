<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acertijo 1 - Caso 1</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      background: #f8f8f8;
    }
    .acertijo {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .feedback {
      margin-top: 1rem;
      color: red;
    }
  </style>
</head>
<body>
  <div class="acertijo">
    <h2>La respuesta a este acertijo es bastante simple</h2>
    <input type="text" id="respuesta" placeholder="Escribe tu respuesta">
    <button onclick="verificar()">Enviar</button>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    function verificar() {
      const input = document.getElementById('respuesta').value.trim();
      const regex = /\bbastante simple\b/i;
      if (regex.test(input)) {
        window.location.href = "segundo.html";
      } else {
        document.getElementById('feedback').textContent = 'Incorrecto';
      }
    }
  </script>
</body>
</html>
