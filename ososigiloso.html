<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Última esperanza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal"> 
        <div class="terminal-header">
            <span class="terminal-title">2L</span>
            <div class="terminal-controls">
                <span class="control minimize">-</span>
                <span class="control maximize">□</span>
                <span class="control close">×</span>
            </div>
        </div>
        <div class="terminal-body" id="terminal-output">
            <div class="terminal-line">Así que un ataque sigiloso. La pregunta es ¿DÓNDE?"</div>
            <div class="terminal-line">Aparentemente, Adeptus reveló el lugar donde lo tienen atrapado.</div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/yVTGt0vm45M?si=W-wRPfxlO5gW1_xD&amp;start=8473" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>            <div class="terminal-line">&nbsp;</div> 
            <div class="terminal-line">> <span id="user-input-display"></span><span class="cursor">█</span></div>
            <div class="terminal-line">¿A qué luna deben dirigirse los lobos lunares?</div>
        </div>
        <div class="terminal-input">
            <input type="text" id="terminal-input" autofocus placeholder="Introduzca la respuesta...">
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const terminalInput = document.getElementById('terminal-input');
            const userInputDisplay = document.getElementById('user-input-display');
            
            terminalInput.addEventListener('input', function() {
                userInputDisplay.textContent = this.value;
            });
            
            terminalInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const input = this.value.trim().toLowerCase();
                    const normalizedInput = input.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                    
                    // Añadir el comando a la terminal
                    addLineToTerminal('> ' + this.value);
                    
                    // Verificar la respuesta (sin tildes y sin distinguir mayúsculas)
                    if (normalizedInput === "titan") {
                        addLineToTerminal('Correcto. Redirigiendo...');
                        setTimeout(function() {
                            window.location.href = 'titan.html';
                        }, 1000);
                    } else {
                        addLineToTerminal('Incorrecto.');
                    }
                    
                    // Limpiar el input
                    this.value = '';
                    userInputDisplay.textContent = '';
                }
            });
        });
    </script>
</body>
</html>
