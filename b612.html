<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Última esperanza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal"> 
        <div class="terminal-header">
            <span class="terminal-title">2K</span>
            <div class="terminal-controls">
                <span class="control minimize">-</span>
                <span class="control maximize">□</span>
                <span class="control close">×</span>
            </div>
        </div>
        <div class="terminal-body" id="terminal-output">
            <div class="terminal-line">¡Excelente! Según parece, tenemos un aliado en el cual podemos contar.</div>
            <div class="terminal-line">Veamos qué consejo tiene para darnos.</div>
            <div class="terminal-line">Aparentemente entregó el mensaje a Adeptus y la pista de cómo resolverlo a nosotros.</div>
            <div class="terminal-line">&nbsp;</div> 
            <iframe width="560" height="315" src="https://www.youtube.com/embed/FGtSaKQI1WM?si=ya0-SYZ7B3Fgl8vD&amp;start=8831" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <img src="adeptus2k.jpg" alt="adeptus2k" class="puzzle-image">   
             <div class="terminal-line">¿Qué tipo de ataque recomienda Lord 12?</div>
            <div class="terminal-line">> <span id="user-input-display"></span><span class="cursor">█</span></div>
        </div>
        <div class="terminal-input">
            <input type="text" id="terminal-input" autofocus placeholder="Introduzca la respuesta...">
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const terminalInput = document.getElementById('terminal-input');
            const userInputDisplay = document.getElementById('user-input-display');
            
            terminalInput.addEventListener('input', function() {
                userInputDisplay.textContent = this.value;
            });
            
            terminalInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const input = this.value.trim().toLowerCase();
                    const normalizedInput = input.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                    
                    // Añadir el comando a la terminal
                    addLineToTerminal('> ' + this.value);
                    
                     // Verificar la respuesta (sin tildes y sin distinguir mayúsculas)
                     if (input.toLowerCase().includes('sigiloso')) {
                        addLineToTerminal('Acceso concedido. Redirigiendo...');
                        setTimeout(function() {
                            window.location.href = 'ososigiloso.html';
                        }, 1000);
                    } else {
                        addLineToTerminal('Incorrecto.');
                    }
                    
                    // Limpiar el input
                    this.value = '';
                    userInputDisplay.textContent = '';
                }
            });
        });
    </script>
</body>
</html>
