<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2F</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-title">Terminal Alpha v1.0</span>
            <div class="terminal-controls">
                <span class="control minimize">-</span>
                <span class="control maximize">□</span>
                <span class="control close">×</span>
            </div>
        </div>
        <div class="terminal-body" id="terminal-output">
            <div class="terminal-line">Nivel 2F</div>
            <div class="terminal-line">&nbsp;</div>           
            <div class="terminal-line">¡Mejor llamar a Saul!</div>
            <div class="terminal-line">Sin embargo, antes de llamarlo deberíamos tener listo el tercer código. Veamos el mensaje que dejó adeptus.</div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/48xc7yMzVu0?si=wOSIDFuh6NJvRlLA&amp;start=8878" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <div class="terminal-line">&nbsp;</div>
            <div class="terminal-line">Ayuda a los lobos lunares a descifrar el código S3 para poder enviárselo a Saúl (sin espacios).</div>
            <div class="terminal-line">> <span id="user-input-display"></span><span class="cursor">█</span></div>
        </div>
        <div class="terminal-input">
            <input type="text" id="terminal-input" autofocus placeholder="Introduzca la respuesta...">
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const terminalInput = document.getElementById('terminal-input');
            const userInputDisplay = document.getElementById('user-input-display');
            
            terminalInput.addEventListener('input', function() {
                userInputDisplay.textContent = this.value;
            });
            
            terminalInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const input = this.value.trim().toLowerCase();
                    const normalizedInput = input.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                    
                    // Añadir el comando a la terminal
                    addLineToTerminal('> ' + this.value);
                    
                    // Verificar la respuesta (sin tildes y sin distinguir mayúsculas)
                    if (normalizedInput === "4812162342") {
                        addLineToTerminal('Correcto. Redirigiendo...');
                        setTimeout(function() {
                            window.location.href = 'lostnumbers.html';
                        }, 1500);
                    } else {
                        addLineToTerminal('Incorrecto.');
                    }
                    
                    // Limpiar el input
                    this.value = '';
                    userInputDisplay.textContent = '';
                }
            });
        });
    </script>
</body>
</html>
